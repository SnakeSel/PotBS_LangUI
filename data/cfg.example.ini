[Main]
# Log: Выводить лог в указанный файл
Log  = potbs_langui.log
# ClearNotOriginal: Удалять\не сохранять строку перевода при отсутствии записи в оригинале
ClearNotOriginal = 0
# Startup: При запуске: "0" загружать последний | "1" окно выбора
Startup          = 0
# Language: Язык програмы. "en-US" | "ru-RU"
Language         = ru-RU

[Project]
# SourceLang: язык исходного файла.
# TargetLang: язык перевода.
# Доступные значения: "AUTO","RU", "EN", "FR", "DE", "ES"
#SourceLang=AUTO
#TargetLang=AUTO

